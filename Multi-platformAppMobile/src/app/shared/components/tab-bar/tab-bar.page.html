<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button 
      *ngFor="let item of bottomMenuItems" 
      [routerLink]="item.route" 
      routerLinkActive="ion-active">
      <ion-icon [name]="item.icon"></ion-icon>
      <ion-label>{{ item.title }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
