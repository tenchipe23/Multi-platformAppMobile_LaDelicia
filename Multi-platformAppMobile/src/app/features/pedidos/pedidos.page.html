<app-header [titulo]="titulo"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="orders.length === 0">
    <h1>Aun no hay pedidos!!</h1>
  </div>

  <ion-list *ngIf="orders.length > 0">
    <ion-item *ngFor="let order of orders">
      <ion-label>
        <h2>Orden ID: {{ order.id }}</h2>
        <p>Fecha: {{ order.date }}</p>
        <p>Total: {{ order.total }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Componente de navegaciÃ³n inferior -->
  <app-tab-bar></app-tab-bar>
</ion-content>
