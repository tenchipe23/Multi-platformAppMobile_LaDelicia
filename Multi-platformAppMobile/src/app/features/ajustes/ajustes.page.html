<ion-header [translucent]="true">
  <ion-toolbar color="warning" >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- User Profile Section -->
  <div class="settings-section user-profile">
    <div class="profile-header">
      <img 
        src="../../../assets/img/usuario.png" 
        alt="Perfil de Usuario"
        class="profile-image">
      <div class="profile-info">
        <h2>roberto</h2>
        <p>herrerabeto501&#64;gmail.com</p>
      </div>
    </div>
  </div>

  <!-- Account Settings -->
  <div class="settings-section">
    <h3>Cuenta</h3>
  </div>

  <!-- App Preferences -->
  <div class="settings-section">
    <h3>Preferencias de la Aplicaci√≥n</h3>
    <ion-item lines="none">
      <ion-icon name="moon-outline" slot="start"></ion-icon>
      <ion-label>Modo Oscuro</ion-label>
      <ion-toggle 
        [checked]="settings.darkMode"
        (ionChange)="toggleDarkMode()">
      </ion-toggle>
    </ion-item>
  </div>

  <!-- Notifications -->
  <div class="settings-section">
    <h3>Notificaciones</h3>
    <ion-item lines="none">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>Notificaciones por Correo</ion-label>
      <ion-toggle 
        [checked]="settings.notifications.email"
        (ionChange)="toggleNotification('email')">
      </ion-toggle>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
      <ion-label>Notificaciones Push</ion-label>
      <ion-toggle 
        [checked]="settings.notifications.push"
        (ionChange)="toggleNotification('push')">
      </ion-toggle>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="pricetag-outline" slot="start"></ion-icon>
      <ion-label>Promociones</ion-label>
      <ion-toggle 
        [checked]="settings.notifications.promotions"
        (ionChange)="toggleNotification('promotions')">
      </ion-toggle>
    </ion-item>
  </div>

  <!-- Danger Zone -->
  <div class="settings-section danger-zone">
    <h3>Zona de Peligro</h3>
    <ion-button 
      expand="block" 
      color="danger" 
      fill="outline"
      (click)="deleteAccount()">
      <ion-icon name="trash-outline" slot="start"></ion-icon>
      Eliminar Cuenta
    </ion-button>
  </div>
</ion-content>
