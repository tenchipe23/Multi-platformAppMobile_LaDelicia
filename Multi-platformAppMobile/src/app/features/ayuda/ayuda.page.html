<ion-header [translucent]="true">
  <ion-toolbar color="warning" >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Ayuda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="help-container">
    <ion-list>
      <ion-item 
        *ngFor="let topic of helpTopics" 
        button 
        (click)="showHelpDetails(topic)">
        <ion-icon [name]="topic.icon" slot="start"></ion-icon>
        <ion-label>
          <h2>{{ topic.title }}</h2>
          <p>{{ topic.description }}</p>
        </ion-label>
        <ion-icon name="chevron-forward" slot="end"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-card>
      <ion-card-header>
        <ion-card-title>¿Necesitas más ayuda?</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Contáctanos en soporte&#64;miapp.com</p>
        <ion-button routerLink="/contacto" expand="block" color="secondary">
          Contactar Soporte
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
