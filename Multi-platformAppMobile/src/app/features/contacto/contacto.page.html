<ion-header [translucent]="true">
  <ion-toolbar color="warning" >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div class="contact-container">
    <h1>Tienes alguna duda o recomendación?</h1>
    <p>¡No dudes en contactarnos!</p>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Mensaje</ion-label>
          <ion-textarea formControlName="message" rows="4"></ion-textarea>
        </ion-item>
      </ion-list>

      <div class="ion-padding">
        <ion-button expand="block" type="submit" [disabled]="!contactForm.valid">
          Enviar Mensaje
        </ion-button>
      </div>
    </form>

    <h2>O visítanos en nuestra sucursal:</h2>

<div class="map-location">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ubicación</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d236.03984388721977!2d-96.7237372905804!3d18.814301472877577!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1737578373240!5m2!1ses-419!2smx" 
        width="100%" 
        height="200" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </ion-card-content>
  </ion-card>
</div>


    <div class="contact-info">
      <h2>Información de Contacto</h2>
      <p>
        <ion-icon name="call-outline"></ion-icon> Teléfono: +1 (555) 123-4567
      </p>
      <p>
        <ion-icon name="mail-outline"></ion-icon> Email: ladelicia&#64;gmail.com
      </p>
    </div>
  </div>
</ion-content>
